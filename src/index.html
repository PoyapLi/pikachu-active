<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>pikachu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="demo"></div>
    <style id="demo2"></style>
    <div id="buttons">
        <button id="btnPause" class="hvr-radial-out" >暂停</button>
        <button id="btnPlay" class="hvr-radial-out">播放</button>
        <button id="btnSlow" class="hvr-radial-out">慢</button>
        <button id="btnNormal" class="hvr-radial-out">正常</button>
        <button id="btnFast" class="hvr-radial-out">快</button>
    </div>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="yuan"></div>
            </div>
            <div class="face left">
                <img src="https://ftp.bmp.ovh/imgs/2021/07/89df96aa435c5ff6.gif">
            </div>
            <div class="face right">
                <img src="https://ftp.bmp.ovh/imgs/2021/07/89df96aa435c5ff6.gif">
            </div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                        <div class="yuan2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="main.js" ></script>
</body>
</html>
